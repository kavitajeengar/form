<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form id="registration-form" method="post" action="thank you.png">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required></label>
      <label for="email">Enter Your Email: <input id="email" name="email" type="email" required></label>
      <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required></label>
      <label for="contact-number">Enter Your Contact Number: <input id="contact-number" name="contact-number" type="tel" required></label>
    </fieldset>
    <fieldset>
      <label for="feedback">Provide Feedback:
        <textarea id="feedback" name="feedback" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
      </label>
    </fieldset>
    <label for="terms-and-conditions">
      <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"> I accept the <a href="#">terms and conditions</a>
    </label>
    <input type="submit" value="Submit">
  </form>
  <script src="script.js"></script>
</body>
</html>
